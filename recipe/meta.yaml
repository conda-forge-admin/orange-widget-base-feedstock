{% set name = "orange-widget-base" %}
{% set version = "4.13.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 48d34904345b1779e757e525b0aa38d99cad25c0eb3aa3b0182a37bb14b110d7

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - matplotlib-base
    - pyqtgraph
    - anyqt
    - orange-canvas-core >=0.1.20,<0.2a
    - typing_extensions >=3.7.4.3

test:
  imports:
    - orangewidget.widget
    - orangewidget.gui

about:
  home: https://github.com/biolab/orange-widget-base
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: Base Widget for Orange Canvas

  description: |
    This project implements the base OWBaseWidget class and utilities for use
    in Orange Canvas workflows.

  doc_url: https://orange-widget-base.readthedocs.io/
  dev_url: https://github.com/biolab/orange-widget-base/

extra:
  recipe-maintainers:
    - ales-erjavec
    - lanzagar
    - markotoplak
    - primozgodec
